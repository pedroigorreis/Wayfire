#   Arquivo: "alacritty.yml" - Configuração do terminal Alacritty

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  lines: 120
  columns: 120
  decorations: full
  dynamic_padding: true

  title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 1000
  multiplier: 3

font:
  normal:
    family: Fira Mono
    style: Medium
  bold:
    family: Fira Mono
    style: Bold
  size: 12

  draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
      shape: Beam
      blinking: Always
      blink_interval: 750

      unfocused_hollow: true
      thickness: 0.15

live_config_reload: true

colors:
  primary:
    foreground: '#ffffff'
    background: '#404552'
  search:
    bar:
      foreground: '#ffffff'
      background: '#313742'
